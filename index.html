<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AXIOM LAB | Cyber Intelligence</title>
    <style>
        :root {
            --bg: #0a0a0a;
            --accent: #ffffff;
            --text-main: #e0e0e0;
            --text-dim: #666;
            --mono: 'IBM Plex Mono', monospace;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Фоновый шум для текстуры */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.05;
            pointer-events: none;
        }

        .container {
            max-width: 400px;
            width: 90%;
            text-align: center;
            z-index: 1;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 24px;
            border: 1px solid rgba(255,255,255,0.1);
            padding: 5px;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .avatar:hover {
            transform: scale(1.05);
        }

        h1 {
            font-family: var(--mono);
            font-size: 1.5rem;
            letter-spacing: -0.02em;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        .description {
            color: var(--text-dim);
            font-size: 0.9rem;
            margin-bottom: 32px;
            line-height: 1.5;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .link-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            padding: 16px;
            color: var(--text-main);
            text-decoration: none;
            font-family: var(--mono);
            font-size: 0.85rem;
            transition: all 0.2s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .link-card:hover {
            background: var(--accent);
            color: var(--bg);
            border-color: var(--accent);
        }

        .link-card span {
            opacity: 0.6;
            font-size: 0.7rem;
        }

        .link-card:hover span {
            opacity: 1;
        }

        footer {
            margin-top: 48px;
            font-family: var(--mono);
            font-size: 0.65rem;
            color: var(--text-dim);
            letter-spacing: 0.1em;
        }

        /* Анимация появления */
        .fade-in {
            animation: fadeIn 1s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container fade-in">
        <img src="https://t.me/i/userpic/160/axiomlabofficial.jpg" alt="AXIOM" class="avatar">
        
        <h1>AXIOM LAB</h1>
        <p class="description">
            Исследования в области кибербезопасности, аналитика угроз. Только практика.
        </p>

        <div class="links">
            <a href="https://t.me/axiomlabofficial" target="_blank" class="link-card">
                TELEGRAM CHANNEL
                <span>[JOIN]</span>
            </a>
            
            <a href="https://t.me/axiomfeedrobot" target="_blank" class="link-card">
                FEEDBACK & SUBMIT
                <span>[BOT]</span>
            </a>
        </div>

        <footer>
            © 2024-2026 AXIOM_LAB.SYSTEMS
        </footer>
    </div>

</body>
</html>
